{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home</title>
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <!-- swiper css link  -->
   <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

   <!-- header section starts  -->
<header class="header">
    <a href="#" class="logo"> <i class="fas fa-lightbulb"></i> educa </a>
    <div id="menu-toggle" class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <nav id="navbar" class="navbar">
        <a href="{% url 'authentification:home' %}">Accueil</a>
        <a href="{% url 'authentification:cours' %}">Cours</a>
        <a href="{% url 'authentification:contact' %}">Contact</a>
            <a href="{% url 'authentification:register' %}">S'inscrire</a>
     
    </nav>
</header>
   <body>
   <!-- Message display -->


   <div class="register-container">
      <form class="register-form" method="POST" action="">
       {% csrf_token %}
         <h3>Login Now</h3>
             {% if messages %}
      <div class="messages">
         {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
         {% endfor %}
      </div>
   {% endif %}
        
         {{ form.as_p }}
         <a href="{% url 'authentification:password_reset_request' %}">mots de passe oublier</a>
         <input type="submit" value="Login Now" class="btn">
      </form>

   </div>
   
<script>
   

    // Sélectionnez le menu-toggle et la barre de navigation
    const menuToggle = document.getElementById('menu-toggle');
    const navbar = document.getElementById('navbar');

    // Ajoutez un gestionnaire d'événement au clic sur le menu-toggle
    menuToggle.addEventListener('click', function() {
        // Basculez la visibilité de la barre de navigation
        navbar.classList.toggle('navbar-open');
        menuToggle.classList.toggle('menu-open');
    });

</script>
</body>
</html>
